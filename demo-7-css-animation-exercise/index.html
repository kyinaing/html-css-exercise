<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-1">
        <div class="box">Animate Me</div>
        <div class="box-frame">
            <div class="box-2">Animate Me</div>
            <div class="box-3">Animate Me</div>
        </div>
    </div>
    <div class="container-2">
        <div class="sub">
            <div class="spin-circle-1"></div>
            <p>Linear</p>
        </div>
        <div class="sub">
            <div class="spin-circle-2"></div>
            <p>Ease-in</p>
        </div>
        
        <div class="sub">
            <div class="spin-circle-3"></div>
            <p>Ease-in-out</p>
        </div>
        <div class="sub">
            <div class="spin-circle-4"></div>
            <p>Ease-out</p>
        </div>
    </div>
    <div class="container-3">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="container-4">
        <div class="fill-box">
            Animate Me!
        </div>
    </div>
</body>
</html>
